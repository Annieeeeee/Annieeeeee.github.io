<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description"
            content="homepage for TJAI achievement exhibition">
        <title>TJAI-banner-footer</title>
        <link href="/asset/shortcut_icon.png" type="image/gif" rel="shortcut icon" />
    
        <link href="css/global_frame.css" type="text/css" rel="stylesheet" />
        <link href="css/homepage_style.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body class="global-template">
        <div class="global-container">
            <div class="global-banner">
                <ul class="global-banner-ul">
                    <li class="global-banner-li-icon"><img src="../assets/bannerIcon.png" alt="banner-icon"></li>
                    <li class="global-banner-li">联系我们</li>
                    <li class="global-banner-li">培训</li>
                    <a class="global-banner-a" href="products_demo_frame.html">
                        <li class="global-banner-li">产品与解决方案</li>
                    </a>
                    <li class="global-banner-li">创新实验室</li>
                    <li class="global-banner-li">主页</li>
                </ul>
            </div>
            <div class="global-content">
                <div class="background-red">
                </div>
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>   
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="../assets/ai.jpg" alt="First slide">
                            <div class="carousel-caption">AI</div>
                        </div>
                        <div class="item">
                            <img src="../assets/robot.jpg" alt="Second slide">
                            <div class="carousel-caption">机器人</div>
                        </div>
                        <div class="item">
                            <img src="../assets/5G.jpg" alt="Third slide">
                            <div class="carousel-caption">5G</div>
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div> 
                <div class="demo-cards">
                    <div class="card" style="width:200px">
                        <img class="card-img-top" src="../assets/nao_icon.jpg" alt="Card image" style="width:100%">
                        <div class="card-body">
                          <h4 class="card-title">仿人机器人</h4>
                          <p class="card-text">NAO and Pepper</p>
                          <a href="products_demo_frame.html" class="btn btn-primary">查看详情</a>
                        </div>
                    </div>
                    <div class="card" style="width:200px">
                        <img class="card-img-top" src="../assets/gongye_icon.jpg" alt="Card image" style="width:100%">
                        <div class="card-body">
                          <h4 class="card-title">工业机器人</h4>
                          <p class="card-text">工业机器人</p>
                          <a href="#" class="btn btn-primary">查看详情</a>
                        </div>
                    </div>
                    <div class="card" style="width:200px">
                        <img class="card-img-top" src="../assets/agv_icon.jpg" alt="Card image" style="width:100%">
                        <div class="card-body">
                          <h4 class="card-title">移动机器人</h4>
                          <p class="card-text">移动机器人</p>
                          <a href="#" class="btn btn-primary">查看详情</a>
                        </div>
                    </div>
                    <div class="card" style="width:200px">
                        <img class="card-img-top" src="../assets/fuwu_icon.jpg" alt="Card image" style="width:100%">
                        <div class="card-body">
                          <h4 class="card-title">服务机器人</h4>
                          <p class="card-text">服务机器人</p>
                          <a href="#" class="btn btn-primary">查看详情</a>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="global-footer">
                hi
            </footer>
        </div>
    </body>
</html>
